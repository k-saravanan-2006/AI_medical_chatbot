<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediChat AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="logo-area">
                <div class="logo-icon"><i class="fa-solid fa-heart-pulse"></i></div>
                <span class="logo-text">MediChat AI</span>
            </div>

            <div class="doctor-info">
                <i class="fa-solid fa-stethoscope doctor-icon"></i>
                <span class="doctor-name">Dr. Aris (General Medicine)</span>
            </div>

            <div class="header-actions">
                <button class="icon-btn"><i class="fa-solid fa-plus"></i></button>
                <div class="user-avatar-small">U</div>
            </div>
        </header>

        <!-- Chat Area -->
        <main class="chat-area" id="chatArea">
            <!-- Initial Greeting (Optional) -->
            <div class="message-row bot-row">
                <div class="avatar bot-avatar"><i class="fa-solid fa-stethoscope"></i></div>
                <div class="message-wrapper">
                    <div class="message-content bot-message">
                        <p>Hello! I am Dr. Aris. How can I assist you with your health today?</p>
                    </div>
                </div>
            </div>
            <div class="timestamp bot-timestamp">Just now</div>
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-container">
                <textarea id="messageInput"
                    placeholder="Describe your symptoms or ask a medical question..."></textarea>
                <div class="input-actions">
                    <div class="left-actions">
                        <button class="action-btn"><i class="fa-solid fa-paperclip"></i></button>
                        <button class="action-btn"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
                    </div>
                    <button class="send-btn" onclick="sendMessage()">Send <i
                            class="fa-regular fa-paper-plane"></i></button>
                </div>
            </div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
